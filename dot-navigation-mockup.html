<!DOCTYPE html>

  <link rel="stylesheet" href="dot-styles.css">
</head>
<body>

  <div class="background"></div>
  <!-- Full Page Sections -->
  <section id="section1" class="section slice-1">Home</section>
  <section id="section2" class="section slice-2">About</section>
  <section id="section3" class="section slice-3">Projects</section>
  <section id="section4" class="section slice-4">Contact</section>

  <script src="scroll-nav.js"></script>

</html>
