<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shehirian Kiosk</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-color: #FAF9F6;
      color: #333;
    }

    header {
      background-color: #596E47;
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 1rem;
      text-align: center;
    }

    .card-content h3 {
      margin-bottom: 0.3rem;
      color: #596E47;
    }

    .card-content p {
      margin: 0.5rem 0;
      font-size: 0.95rem;
    }

    .card-content button {
      background-color: #A67B5B;
      color: #fff;
      border: none;
      padding: 0.5rem 1.2rem;
      cursor: pointer;
      border-radius: 5px;
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>

<body>
  <header>
    <h1>Shehirian Kiosk</h1>
    <p>Choose your Mediterranean favorites</p>
  </header>

  <main class="grid" id="productGrid">
    <!-- Products will be injected here -->
  </main>

  <footer>
    Â© 2025 Shehirian Kiosk Experience
  </footer>

  <script>
    // ðŸ”® Fake Clover Inventory
    const fakeInventory = [
      {
        name: 'Bulgur Wheat',
        price: 500,
        image: 'https://images.unsplash.com/photo-1604908177522-432c4c6f3c3f?auto=format&fit=crop&w=1600&q=80'
      },
      {
        name: 'Falafel Platter',
        price: 1000,
        image: 'https://images.unsplash.com/photo-1625941136340-3b9b5e7e6f4e?auto=format&fit=crop&w=1600&q=80'
      }
    ];

    function renderInventory() {
      const grid = document.getElementById('productGrid');
      fakeInventory.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <div class="card-content">
            <h3>${item.name}</h3>
            <p>$${(item.price / 100).toFixed(2)}</p>
            <button onclick="checkout('${item.name}', ${item.price})">Add to Cart</button>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    function checkout(itemName, amountCents) {
      alert(`âœ… Order placed for ${itemName} ($${(amountCents / 100).toFixed(2)})\nThank you for shopping!`);
    }

    renderInventory();
  </script>
</body>
</html>
