<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shehirian Kiosk</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-color: #FAF9F6;
      color: #333;
    }

    header {
      background-color: #596E47;
      color: #fff;
      padding: 1.5rem;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 1rem;
    }

    .card-content h3 {
      margin-bottom: 0.5rem;
    }

    .card-content button {
      background-color: #A67B5B;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>

<body>
  <header>
    <h1>Shehirian Kiosk</h1>
    <p>Choose your Mediterranean favorites</p>
  </header>

  <main class="grid">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1604908177522-432c4c6f3c3f?auto=format&fit=crop&w=1600&q=80" alt="Bulgur Wheat" />
      <img src="https://images.unsplash.com/photo-1604908177522-432c4c6f3c3f?auto=format&fit=crop&w=800&q=80" alt="Bulgur" />
      <div class="card-content">
        <h3>Bulgur Wheat</h3>
        <p>$5.00</p>
        <button onclick="checkout('Bulgur Wheat', 500)">Add to Cart</button>
      </div>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1625941136340-3b9b5e7e6f4e?auto=format&fit=crop&w=800&q=80" alt="Falafel" />
      <img src="https://images.unsplash.com/photo-1625941136340-3b9b5e7e6f4e?auto=format&fit=crop&w=1600&q=80" alt="Falafel Platter" />
      <div class="card-content">
        <h3>Falafel Platter</h3>
        <p>$10.00</p>
        <button onclick="checkout('Falafel Platter', 1000)">Add to Cart</button>
      </div>
    </div>
  </main>

  <footer>
    Â© 2025 Shehirian Kiosk Experience
  </footer>

    function checkout(itemName, amountCents) {
      alert(`Processing checkout for ${itemName}...`);
      // Replace this with actual Clover API call:
      // fetch('https://api.clover.com/v3/merchants/{merchant_id}/orders', {...})
    }
  </script>
</body>
</html>
