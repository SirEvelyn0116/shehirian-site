<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dot Navigation Layout</title>
  <link href="https://fonts.cdnfonts.com/css/elgar" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/pp-neue-montreal" rel="stylesheet">
  <link rel="stylesheet" href="dot-styles.css">
</head>
<body>

  <!-- Dot Navigation -->
<nav class="dot-nav">
  <a href="#section1" class="dot active" data-section="section1" title="Home"></a>
  <a href="#section2" class="dot" data-section="section2" title="About"></a>
  <a href="#section3" class="dot" data-section="section3" title="Projects"></a>
  <a href="#section4" class="dot" data-section="section4" title="Contact"></a>
</nav>
  <div class="background"></div>
  <!-- Full Page Sections -->
  <section id="section1" class="section slice-1">
    <div class="section-content">
      <h1>Home</h1>
      <div class="certifications">
        <a href="certifications.html" class="cert-logo-link" title="Organic Certified">
          <img src="assets/img/cert-organic.svg" alt="Organic Certified">
        </a>
        <a href="certifications.html" class="cert-logo-link" title="Non-GMO Verified">
          <img src="assets/img/cert-nongmo.svg" alt="Non-GMO Verified">
        </a>
        <a href="certifications.html" class="cert-logo-link" title="Halal Certified">
          <img src="assets/img/cert-halal.svg" alt="Halal Certified">
        </a>
        <a href="certifications.html" class="cert-logo-link" title="Kosher Certified">
          <img src="assets/img/cert-kosher.svg" alt="Kosher Certified">
        </a>
      </div>
    </div>
  </section>
  <section id="section2" class="section slice-2">About</section>
  <section id="section3" class="section slice-3">Projects</section>
  <section id="section4" class="section slice-4">Contact</section>

  <script src="scroll-nav.js"></script>
</body>
</html>
