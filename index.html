<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Branch Previews</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.5rem;
    }
    h2 {
      font-size: 1.4rem;
      margin-top: 2rem;
      margin-bottom: 1rem;
      color: #555;
    }
    .section-divider {
      margin: 2rem 0;
      border-top: 2px solid #ccc;
    }
    .preview {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
      padding: 0.5rem;
      border-radius: 6px;
      transition: background 0.2s ease;
    }
    .preview:hover {
      background: #eee;
    }
    .preview img {
      width: 100px;
      height: auto;
      margin-right: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      object-fit: cover;
    }
    .preview .fallback {
      width: 100px;
      height: 75px;
      margin-right: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ddd;
      color: #666;
      font-size: 2rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .preview-info {
      flex: 1;
    }
    .preview a {
      font-size: 1.1rem;
      color: #007acc;
      text-decoration: none;
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    .preview a:hover {
      text-decoration: underline;
    }
    .metadata {
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
    }
    .preview .date {
      font-size: 0.85rem;
      color: #666;
    }
    .preview .time-since {
      font-size: 0.85rem;
      color: #888;
      font-style: italic;
      margin-top: 0.15rem;
    }
    .empty-message {
      color: #999;
      font-style: italic;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <h1>Branch Previews</h1>
  
  <h2>Previews</h2>
  <div class="empty-message">No preview branches available</div>
  
  <div class="section-divider"></div>
  
  <h2>Feature Tests</h2>
  
    <div class="preview">
      <div class="fallback">ðŸ“„</div>
      <div class="preview-info">
        <a href="./previews/index.html">previews</a>
        <div class="metadata">
          <div class="date">Created: Oct 26, 2025, 06:54 AM</div>
          <div class="date">Last modified: Oct 26, 2025, 06:54 AM</div>
          <div class="time-since">9 minutes ago</div>
        </div>
      </div>
    </div>
  
</body>
</html>
