<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shehirian Kiosk</title>
  <style>
    @font-face {
      font-family: 'Montserrat';
      src: local('Arial'); /* Fallback for offline */
    }

    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-color: #FAF9F6;
      color: #333;
    }

    header {
      background-color: #596E47;
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 1rem;
      text-align: center;
    }

    .card-content h3 {
      margin-bottom: 0.3rem;
      color: #596E47;
    }

    .card-content p {
      margin: 0.5rem 0;
      font-size: 0.95rem;
    }

    .card-content button {
      background-color: #A67B5B;
      color: #fff;
      border: none;
      padding: 0.5rem 1.2rem;
      cursor: pointer;
      border-radius: 5px;
      font-weight: 600;
    }

    .cart {
      text-align: center;
      padding: 1rem;
      background: #fff;
      margin: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>

<body>
  <header>
    <h1>Shehirian Kiosk</h1>
    <p>Choose your Mediterranean favorites</p>
  </header>

  <main class="grid" id="productGrid">
    <!-- Products will be injected here -->
  </main>

  <section class="cart" id="cart">
    <h2>Your Cart</h2>
    <ul id="cartItems"></ul>
    <p id="cartTotal">Total: $0.00</p>
    <button onclick="checkoutCart()">Place Order</button>
  </section>

  <footer>
    Â© 2025 Shehirian Kiosk Experience
  </footer>

  <script>
    const fakeInventory = [
      {
        name: 'Bulgur Wheat',
        price: 500,
        image: 'data:image/jpeg;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8BQDwAFgwJ/lZzZVwAAAABJRU5ErkJggg==' // placeholder
      },
      {
        name: 'Falafel Platter',
        price: 1000,
        image: 'data:image/jpeg;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8BQDwAFgwJ/lZzZVwAAAABJRU5ErkJggg==' // placeholder
      }
    ];

    const cart = [];

    function renderInventory() {
      const grid = document.getElementById('productGrid');
      fakeInventory.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <div class="card-content">
            <h3>${item.name}</h3>
            <p>$${(item.price / 100).toFixed(2)}</p>
            <button onclick="addToCart('${item.name}', ${item.price})">Add to Cart</button>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    function addToCart(name, price) {
      cart.push({ name, price });
      updateCart();
    }

    function updateCart() {
      const cartList = document.getElementById('cartItems');
      const cartTotal = document.getElementById('cartTotal');
      cartList.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - $${(item.price / 100).toFixed(2)}`;
        cartList.appendChild(li);
        total += item.price;
      });
      cartTotal.textContent = `Total: $${(total / 100).toFixed(2)}`;
    }

    function checkoutCart() {
      if (cart.length === 0) {
        alert('ðŸ›’ Your cart is empty!');
        return;
      }
      alert(`âœ… Order placed for ${cart.length} item(s)\nThank you for shopping!`);
      cart.length = 0;
      updateCart();
    }

    renderInventory();
  </script>
</body>
</html>
